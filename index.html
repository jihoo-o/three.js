<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My first A-Frame app</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <script>
            AFRAME.registerComponent('scale-on-mouseenter', {
                schema: {
                    to: { default: '2.5 2.5 2.5', type: 'vec3' },
                },

                init: function () {
                    var data = this.data;
                    var el = this.el;
                    this.el.addEventListener('mouseenter', function () {
                        el.object3D.scale.copy(data.to);
                    });
                },
            });
        </script>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="groundTexture" src="textures/pebbles.jpg" />
                <img id="boxTexture" src="textures/space.jpg" />
            </a-assets>

            <!-- Ground -->
            <a-plane
                src="#groundTexture"
                rotation="-90 0 0"
                width="30"
                height="30"
                repeat="2 2"
            ></a-plane>
            <a-box
                src="#boxTexture"
                position="0 2 -5"
                rotation="0 45 45"
                scale="2 2 2"
                animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
                animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
                animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
            >
                <!-- animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
                scale-on-mouseenter -->
            </a-box>

            <!-- Background -->
            <a-sky color="#222"></a-sky>

            <!-- Light -->
            <a-light type="ambient" color="#445451"></a-light>
            <a-light type="point" intensity="2" position="2 4 4"></a-light>

            <!-- Interaction -->
            <a-camera>
                <!-- basic mobile and desktop inputs -->
                <a-cursor></a-cursor>
            </a-camera>

            <!-- Text -->
            <a-entity
                text="value: Hello, A-Frame!; color: #BBB"
                position="-1 3 -3"
                scale="5 5 5"
            ></a-entity>

            <!-- aframe-environment-component -->
            <!-- <a-entity
                environment="preset: forest; dressingAmount: 500"
            ></a-entity> -->
        </a-scene>
    </body>
</html>
